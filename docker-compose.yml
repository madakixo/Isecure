version: '3.9'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt
      - ./pwa:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: always

  backend:
    build: ./backend
    command: gunicorn -c gunicorn.conf.py "create_app:create_app"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./known_faces:/app/known_faces
      - ./unknown_faces:/app/unknown_faces
      - ./google-creds:/app/google-creds
    depends_on:
      - redis
      - postgres
    deploy:
      replicas: 6   # scale horizontally
    restart: always

  detector-worker:
    build: ./detector-worker
    command: celery -A worker.celery worker -Q detection -c 8 --loglevel=info
    volumes:
      - ./known_faces:/app/known_faces
      - ./unknown_faces:/app/unknown_faces
    depends_on:
      - redis
    deploy:
      replicas: 10   # one worker per 1-2 cameras
    restart: always

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: secureeye
      POSTGRES_USER: secureeye
      POSTGRES_PASSWORD: supersecurepassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certs:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h; done;'"

volumes:
  postgres_data:
  redis_data:
